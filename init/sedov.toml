################# Simulation Parameters ###############

name = "sedov" # name to save to
# seed = 127

save_skip = 100  # number of frames to skip when saving
N = 500         # number of simulation particles
t_end = 1e7     # years to integrate for

adaptive = true
dt_min = 1e2    # minimum timestep
dt_max = 1e5
dt_rel_max = 10

theta = 0.05    # BH theta parameter
eta = 2.5         # density estimation parameter

# density estimation parameters
tol = 1e-3
rho_maxiter = 40
rho_max = 1e20
rho_min = 1e-20
h_max = 10 #pc
h_min = 0.1 #pc


################# Physics #########################

phys_gravity = false
phys_DM = false

phys_pressure = true
phys_visc = true
phys_conduction = true

phys_star_formation = false


alpha_visc = 1
beta_visc = 2
eta_visc = 0.1

r_plummer = 0.2 # Gravitational softening radius, in terms of h
