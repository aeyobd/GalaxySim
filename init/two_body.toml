# all units are in cgs.
# this is designed as a test for initial

################# Simulation Parameters ###############
name = "two_body"

N = 2         # number of simulation particles
t_end = 1e9     # years to integrate for
save_skip = 10

theta = 0.5    # BH theta parameter
eta = 1         # density estimation parameter

dt_min = 1e2    # minimum timestep
dt_max = 1e4    # minimum timestep
adaptive=true

dt_rel_max = 10    # minimum timestep
tol = 1e-3
rho_maxiter = 20
rho_max = 1e15 # min and maximum densities allowed
rho_min = 1e-30
h_max = 1000
h_min = 0.1

r_plummer = 0.01 # Gravitational softening radius, in terms of h


################# Initial Conditions #####################
T0 = 0       # initial temperature at the center
v_0 = 0         # factor to multiply v by (initalized as v_viral)
sigma_v = 0     # how much scatter in v/
sigma_M = 0     # relative spread of particle masses

# these are in Msun
M_tot = 0e8
M_bary = 1e2

# in parsecs
R_virial = 1e3
c = 10          # density compactness parameters
R_bary = 1e2    # baryonic dist radius
gamma = 1.5     # baryonic compactness parameter



################# Evolutionary Parameters ################
K_cond = 0e7    # conduction constant
sfe = 0.00      # star formation effeciency
n_K = 0.05
mu_0 = 1.4      # mean mass per gas particle in proton masses (mix of H and He)

Jfuv = 0        # far UV energy density
Gamma_0 = 0     # stellar feedback factor
f_rad = 0       # radiative heating fraction

rho_0 = 1e10      # minimum star density for star form in protons/cm^3

alpha_visc = 1
beta_visc = 2
eta_visc = 0.1


################# Physics #########################

phys_gravity = true
phys_DM = false

phys_pressure = false
phys_conduction = false
phys_visc = false

phys_feedback = false
phys_star_formation = false


